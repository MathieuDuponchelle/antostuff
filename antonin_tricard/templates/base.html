<!DOCTYPE html>
<html lang="en">
	<head>
	<script type="text/javascript">
      		function showHidden() {
        	document.getElementById("cantseeme").style.opacity="1.0"; // Show it
      	}
    	</script> 
		<meta charset="utf-8">
			<title>{% block title %}{% endblock %}</title>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<!-- Bootstrap -->
				<link href="/static/css/bootstrap.css" rel="stylesheet" media="screen" />
				<link href="/static/css/interviews.css" rel="stylesheet" media="screen" />
			</head>
			<body id="mybody" style="background: #111111;" onload="showHidden();">
				<!-- Navigation -->
				<div id="cantseeme" style="opacity:0.0;">
				{% block content %}{% endblock %}
				</div>
				<script src="/static/js/jquery.js"></script>
				<script src="/static/js/bootstrap.min.js"></script>
				{% block scripts %}
				{% endblock %}
			</body>
		</html>
