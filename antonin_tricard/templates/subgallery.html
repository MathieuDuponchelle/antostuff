{% extends 'base.html' %}

{% block content %}

<link href='http://fonts.googleapis.com/css?family=Plaster' rel='stylesheet' type='text/css'>
<link href="/static/css/myisotope.css" rel="stylesheet"/>
<link href="/static/css/rainbow.css" rel="stylesheet"/>
<link href="/static/css/prettyPhoto.css" rel="stylesheet"/>

<script src="/static/js/modernizr2.js"></script>

<div id="myheader" class="index" style="background-image: url(/static/img/img_7458.jpg); height:100vh; display:table; width: 100%">
	<div style="width: 320px; margin: auto; vertical-align: middle; display: table-cell">
		<div id="masthead">
			<a id="scroll_to_nav" href="#navbar-wrapper">
				<h1 id="title" class="groover logo" data-groover-panes="20">antonin</h1>
			</a>
		</div>
	</div>
</div>

<div id="navbar-wrapper">
	<div id="nav" class="navbar" role="navigation" style="background-color=rgba(0, 0, 0, 0.0) !important; z-index:3;">
		<div class="container" style="text-align: center;">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" style="border: 2px; border-color: #FFFFFFF">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<div class="navbar-collapse collapse" style="height:1px margin: 0 auto;">
					<ul id="filters">
						<li>
							<button class="button is-checked" data-filter="*">
								<img src="/static/img/x-ALL.png"/> 
							</button>
						</li>
						<li>
							<button class="button" data-filter=".ffezfzefez">
								<img src="/static/img/x-LIFESTYLE.png"/>
							</button>
						</li>
						<li>
							<button class="button" data-filter=".fashion">
								<img src="/static/img/x-FASHION.png"/> 

							</button>
						</li>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div style="margin: 15px auto; text-align: center;">


		<div id="isocontainer" class="isotope photos clearfix">
			{% for photo in photos %}
			<div class="photo {{ photo.get_galleries_string }}" style="width: 400px; height:{{ photo.get_height_for_display_width }}px;">
				<a href={{ photo.get_better_url }} rel="prettyPhoto[all_gal]" title="{{ photo.caption }}">
					<img width=400px height={{ photo.get_height_for_display_width }}px class="item" data-original={{ photo.get_display_url }} />
				</a>
			</div>
			{% endfor %}
		</div>
	</div>

	{% endblock %}

	{% block scripts %}
	<script src="http://isotope.metafizzy.co/v1/jquery.isotope.min.js"></script>
	<script src="/static/js/jquery.lazyload.js"></script>
	<script src="/static/js/lazy.js"></script>
	<script src="/static/js/rainbow.js"></script>
	<script src="/static/js/jquery.prettyPhoto.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function(){
			$("a[rel^='prettyPhoto']").prettyPhoto({
					gallery_markup: "",
			});
		});
	</script>
	{% endblock %}
